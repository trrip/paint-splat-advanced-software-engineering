version: 2.1
jobs:
  build:
    docker:
      - image: debian:stretch
    steps:
      - checkout

      - run:
          name: Greeting
          command: echo Starting Deployment.

      - run:
          name: Print the Current Time
          command: date
  deploy:
    machine:
      enabled: true
    steps:
      - run:
          name: build and run Over SSH
          command: |
            ssh -t $SSHUSER@$SSHHOST "bash deployReact.sh"

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
